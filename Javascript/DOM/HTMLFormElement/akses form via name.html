<html>
    <head><title>HTML Form Element</title></head>
    <body>
        <form name="commentForm">
            <label for="comment">
                Comment : <input type="text" name="comment" id="comment">
            </label>
            <br>
            <label for="from">
                From : <input type="text" name="from" id="from">
            </label>
            <br>
            <input type="submit" value="submit">
        </form>
        
        <div id="commentList"></div>
 
        <script>
            document.forms["commentForm"].onsubmit = function(event){
                const commentList = document.getElementById("commentList")
                // const comment = document.forms['commentFrom']['comment'].value
                // const from = document.forms['commentFrom']["from"].value
                const comment = this['comment'].value
                const from = this["from"].value

                const commentItem = document.createElement("p")
                commentItem.textContent = `${comment} - ${from}`
                commentList.appendChild(commentItem)
                
                document.forms['commentForm'].reset()

                event.preventDefault() // <-- untuk membatalkan aksi bawaan form (mengirim submit data form ke action nya ke mana)
            }
        </script>
    </body>
</html>
