<!DOCTYPE html>
<html>

<head>
    <title>Text Content dan Inner Text</title>
</head>

<body>
    <p id="content">
        <script>
            document.write("Hello World")
        </script>
        <b>Ujun</b> Muhammad <i>Junaidi</i>
    </p>
    <script>
        const content = document.getElementById("content")
        console.info(content.textContent)
        console.info(content.innerText)
    </script>
</body>

</html>
