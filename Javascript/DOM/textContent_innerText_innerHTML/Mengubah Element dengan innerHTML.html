<!DOCTYPE html>
<html>

<head>
    <title>Text Content dan Inner Text</title>
</head>

<body>
    <p id="content"></p>
    <p id="content2"></p>
    <script>
        const content = document.getElementById("content")
        const content2 = document.getElementById("content2")
        content.innerHTML = `<h1>Belajar JavaScript DOM</h1><p>Selamat Belajar JavaScript DOM</p>`
        content2.textContent = `<h1>Belajar JavaScript DOM</h1><p>Selamat Belajar JavaScript DOM</p>`
    </script>
</body>

</html>
