<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Event Handler</title>
</head>
<body>
    <button id="clickMe" type="button" >Click Me!</button>
    <script>

        const tombol = document.getElementById("clickMe")
        tombol.onclick = function(){
            tombol.textContent = "You already clicked the button"
        }

    </script>
</body>
</html>
