<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Property</title>
</head>
<body>
    <ul id="menu">
        <li id="first">First</li>
        <li id="second">Second</li>
        <li id="third">Third</li>
    </ul>

    <script>

        const menu = document.getElementById("menu")
        console.info(menu)
        console.info(menu.childNodes)

        const second = document.getElementById("second")
        console.info(second)
        console.info(second.textContent)
        console.info(second.nextSibling) // yang ini malah dapat #text karena ada charecter Enter 
        console.info(second.nextElementSibling)
        console.info(second.previousSibling) // yang ini malah dapat #text karena ada charecter Enter
        console.info(second.previousElementSibling)

    </script>
</body>
</html>
