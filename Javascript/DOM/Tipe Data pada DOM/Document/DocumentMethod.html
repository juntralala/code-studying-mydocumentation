<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Method</title>
</head>
<body>

    <p id="tulisan"></p>
    
    <script>
        let tulisan = document.getElementById("tulisan") // ini salah satu method yanf ada di document
        tulisan.textContent = "Belajar JavaScript DOM"
    </script>
</body>
</html>
