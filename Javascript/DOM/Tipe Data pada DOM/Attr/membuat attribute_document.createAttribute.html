<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Attribute</title>
</head>
<body>
    
    <img id="photo-profile" alt="Photo Profile">

    <script>
        
        const photoProfile =  document.getElementById("photo-profile")

        const src = document.createAttribute("src")
        src.value = "img/Itsuka Shido.jpg"
        photoProfile.setAttributeNode(src)

        // photoProfile.setAttribute("src", "img/Itsuka Shido.jpg")

    </script>
</body>
</html>
