<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Method</title>
</head>
<body>
    
    <div id="content" class="content">
        <h1 id="title">Belajar Java Script DOM </h1>
        <p id="description">Selamat belajar JavaScript Document Object Model</p>
    </div>

    <script>
        const title = document.getElementById("title")
        const description = document.getElementById("description")

        title.remove()          // menghapus dirinya sendiri 
        description.remove()
    </script>

</body>
</html>
