<html>
    <head><title>Menerima data Ajax</title></head>
    <body>
        <h1 id="response"></h1>

        <script>
            function displayResponse(response){
                const header = document.getElementById("response")
                header.textContent = response
            }
             
             const ajax = new XMLHttpRequest()
             
             //  ajax.addEventListener("readystatechange", ()=>{})
              ajax.onreadystatechange = function() {
                 console.log(`Ready State Change ${ajax.readyState}`)
              }

             ajax.open("GET", "../api/hello.json")


             ajax.addEventListener("load", function(){
                if(this.status === 200){
                    const json = JSON.parse(ajax.responseText)
                    displayResponse(json.hello)
                } else {
                displayResponse(`Terjadi Error dengan status ${this.status}`)
                }
             })

             ajax.send()

        </script>
    </body>
</html>
