<html>

<head>
    <title>Emphasized Text</title>
</head>

<body>
    <p>Gunakan elemen <em> untuk menunjukkan bagian kata yang perlu kita tekankan. Elemen ini menunjukkan stress
            emphasis atau konten/kata yang perlu mendapatkan penekanan atau perhatian khusus. Berikut contoh
            penggunaannya.</p>
    <p><em>Oding</em> adalah seorang pelajar</p>
    <p>Dia adalah seorang <em>pelajar</em></p>
</body>

</html>
