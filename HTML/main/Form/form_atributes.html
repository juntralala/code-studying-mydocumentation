<!DOCTYPE html> 
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
<!-- forum memiliki banyak atribut, yang sering dipakai :
1. name, berisikan informasi nama forum. Nama form harus unik dalam satu file html, tidak boleh ada yang sama
2. action berisikan URL(bisa absolut atau relatif) kemana informasi forum dikirim
3. enctype berisikan tipedata form defaultnya "application/x-www-form-urlencoded" atau "multipart/form-data jika imut berisi file
4. method berisikan aksi HTTP Method yang akan digunakan, jika "get" maka informasi akan dikirim sebagai url query parameter di URL,
   jika "post" maka informasi akan di kirim di request body HTTP
5. target berisikan informasi dimana hasil form ini akan ditampilkan, defaultnya nya adalah "_self" atau "_bank"
-->
  </body>
</html>
