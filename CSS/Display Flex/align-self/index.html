<html>
<head>
    <title>flex-order / flex</title>
    <style>
        .container {
            width: 600px;
            height: 120px;
            border : 5px solid black;
            margin : 30 auto;
            padding : 5px;
            display: flex;
        }

        .content {
            width: 120px;
            height: 60px;
            background-color: blue;
            margin: 2px;
            text-align:center;
        }

        .satu { align-self: auto } 
        .dua { align-self: flex-start } 
        .tiga { align-self: flex-end } 
        .empat { align-self: center } 
        .lima { align-self: stretch } 
        .enam { align-self: baseline } 
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 32;">align-self</h1>
    <div class="container">
        <div class="content satu">1</div>
        <div class="content dua">2</div>
        <div class="content tiga">3</div>
        <div class="content empat">4</div>
        <div class="content lima">5</div>
        <div class="content enam">6</div>
    </div>
</body>
</html>
