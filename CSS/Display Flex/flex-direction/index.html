<html>
<head>
    <title>Flex Direction</title>
    <link rel="stylesheet" href="row.css">
    <link rel="stylesheet" href="row-reverse.css">
    <link rel="stylesheet" href="column.css">
    <link rel="stylesheet" href="column-reverse.css">
    <style>
        .container {
            width: 600px;
            border : 5px solid black;
            margin : 30 auto;
            padding : 5px;
            /* box-sizing: border-box; */
            display: flex;
        }

        .content {
            width: 120px;
            height: 120px;
            background-color: blue;
            margin: 2px;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>flex-direction : row</h1>  <!-- default flex-direction adalah row  -->
    <div class="container flex-direction-row">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
    </div>

    <h1>flex-direction : row-reverse</h1>
    <div class="container flex-direction-row-reverse">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
    </div>
    
    <h1>flex-direction : column</h1>
    <div class="container flex-direction-column">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
    </div>
    <h1>flex-direction : column-reverse</h1>
    <div class="container flex-direction-column-reverse">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
    </div>

</body>
</html>
