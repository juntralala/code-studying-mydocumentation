<html>
<head>
    <title>Order</title>
    <style>
        .container {
            width: 600px;
            height: 120px;
            border : 5px solid black;
            margin : 30 auto;
            padding : 5px;
            display: flex;
        }

        .content {
            width: 120px;
            height: 120px; 
            background-color: blue;
            margin: 2px;
            text-align:center;
        }

        .satu { order : 3; } 
        .dua { order : 1; } 
        .tiga { order : 4; } 
        .empat { order : 2; } 
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 32;">Order</h1>
    <div class="container">
        <div class="content satu">1</div>
        <div class="content dua">2</div>
        <div class="content tiga">3</div>
        <div class="content empat">4</div>
    </div>
</body>
</html>
