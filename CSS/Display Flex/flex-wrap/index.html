<html>
<head>
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="wrap.css">
    <link rel="stylesheet" href="wrap-reverse.css">
    <link rel="stylesheet" href="nowrap.css">
    <style>
        .container {
            width: 600px;
            border : 5px solid black;
            margin : 30 auto;
            padding : 5px;
            display: flex;
        }

        .content {
            width: 120px;
            height: 120px;
            background-color: blue;
            margin: 2px;
            text-align:center;
        }
        </style>
</head>
<body>
    <h1>flex-wrap : nowrap</h1> <!-- default flex-wrap : nowrap -->
    <div class="container flex-wrap-nowrap">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
        <div class="content">5</div>
        <div class="content">6</div>
    </div>
    <h1>flex-wrap : wrap</h1>
    <div class="container flex-wrap-wrap">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
        <div class="content">5</div>
        <div class="content">6</div>
    </div>
    <h1>flex-wrap : wrap-reverse</h1>
    <div class="container flex-wrap-wrap-reverse">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
        <div class="content">5</div>
        <div class="content">6</div>
        <div class="content">7</div>
        <div class="content">8</div>
        <div class="content">9</div>
        <div class="content">10</div>
    </div>
</body>
</html>
