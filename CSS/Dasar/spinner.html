<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Loading Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            gap: 50px;
            flex-wrap: wrap;
        }

        /* Spinner 1: Lingkaran sederhana */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-bottom: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Spinner 2: Gaya Material Design */
        .spinner-material {
            width: 50px;
            height: 50px;
            border: 4px solid transparent;
            border-top: 4px solid #e74c3c;
            border-right: 4px solid #e74c3c;
            border-radius: 50%;
            animation: spin 0.8s ease-in-out infinite;
        }

        /* Spinner 3: Dots berputar */
        .spinner-dots {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .spinner-dots::before,
        .spinner-dots::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #9b59b6;
            border-radius: 50%;
            animation: spin-dots 1.2s infinite;
        }

        .spinner-dots::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .spinner-dots::after {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: -0.6s;
        }

        /* Spinner 4: Gradien warna */
        .spinner-gradient {
            width: 60px;
            height: 60px;
            border: 6px solid transparent;
            border-radius: 50%;
            background: linear-gradient(#f3f3f3, #f3f3f3),
                        conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #ff6b6b);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            animation: spin 1s linear infinite;
        }

        /* Animasi utama */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-dots {
            0%, 100% {
                transform: translateX(-50%) scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Label */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .label {
            font-family: Arial, sans-serif;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="label">Spinner Basic</div>
    </div>

    <div class="container">
        <div class="spinner-material"></div>
        <div class="label">Material Design</div>
    </div>

    <div class="container">
        <div class="spinner-dots"></div>
        <div class="label">Dots Spinner</div>
    </div>

    <div class="container">
        <div class="spinner-gradient"></div>
        <div class="label">Gradient Spinner</div>
    </div>
</body>
</html>
